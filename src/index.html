<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Around The U.S.</title>
  </head>

  <body class="page">
    <!-- Header -->
    <header class="header">
      <img src="./images/logo.svg" alt="Logo" class="header__logo" />
    </header>

    <main>
      <!-- Profile Section -->
      <section class="profile">
        <div class="profile__avatar-container">
          <img alt="Avatar Pic" class="profile__avatar" />
          <div class="profile__avatar-edit">
            <img src="../src/images/edit_large_icon.svg" />
          </div>
        </div>
        <div class="profile__text-container">
          <h1 class="profile__name">Loading...</h1>
          <button class="button button_edit"></button>
          <p class="profile__description">Loading...</p>
        </div>
        <button class="button button_add"></button>
      </section>

      <!-- Cards Section -->
      <section class="elements">
        <!-- Cards added dynamically -->
        <ul class="cards"></ul>
      </section>

      <!-- Popups -->
      <section class="popup-forms">
        <!-- Edit Profile Form -->
        <div class="popup popup_edit-profile">
          <div class="popup__container popup__container_form">
            <form class="popup__form" novalidate>
              <h2 class="popup__title">Edit Profile</h2>
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_name"
                  placeholder="Edit Name"
                  minlength="2"
                  maxlength="40"
                  pattern="[A-Za-z -]+"
                  required
                  id="name-input"
                />
                <span id="name-input-error" class="popup__input-error"></span>
              </label>
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_desc"
                  placeholder="Edit Job"
                  minlength="2"
                  maxlength="200"
                  required
                  id="desc-input"
                />
                <span class="popup__input-error" id="desc-input-error"></span>
              </label>
              <button type="submit" class="button button_save">Save</button>
            </form>
            <button class="button button_close"></button>
          </div>
        </div>

        <!-- Edit Avatar Form -->
        <div class="popup popup_edit-avatar">
          <div class="popup__container popup__container_form">
            <form class="popup__form" novalidate>
              <h2 class="popup__title">Change Profile Picture</h2>
              <label class="popup__field">
                <input
                  type="url"
                  class="popup__input popup__input_avatar"
                  placeholder="Avatar Link"
                  required
                  id="avatar-input"
                />
                <span id="avatar-input-error" class="popup__input-error"></span>
              </label>
              <button type="submit" class="button button_save">Save</button>
            </form>
            <button class="button button_close"></button>
          </div>
        </div>

        <!-- Add New Place Form -->
        <div class="popup popup_new-place">
          <div class="popup__container popup__container_form">
            <form class="popup__form" novalidate>
              <h2 class="popup__title">New Place</h2>
              <label class="popup__field">
                <input
                  type="text"
                  class="popup__input popup__input_name"
                  placeholder="Title"
                  minlength="1"
                  maxlength="30"
                  required
                  id="title-input"
                />
                <span class="popup__input-error" id="title-input-error"></span>
              </label>
              <label class="popup__field">
                <input
                  type="url"
                  class="popup__input popup__input_link"
                  placeholder="Image Link"
                  required
                  id="link-input"
                />
                <span class="popup__input-error" id="link-input-error"></span>
              </label>
              <button type="submit" class="button button_save">Create</button>
            </form>
            <button class="button button_close"></button>
          </div>
        </div>

        <!-- Confirm Delete Card -->
        <div class="popup popup_delete-card">
          <div class="popup__container popup__container_form">
            <form class="popup__form" novalidate>
              <h2 class="popup__title">Are You Sure?</h2>
              <button
                type="submit"
                class="button button_save popup__input"
                id="card_id"
              >
                Yes
              </button>
            </form>
            <button class="button button_close"></button>
          </div>
        </div>

        <!-- Popup Image -->
        <div class="popup popup_image">
          <div class="popup__container">
            <img class="popup__image" />
            <h2 class="popup__image-title"></h2>
            <button class="button button_close"></button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>

    <!-- Card Template -->
    <template class="template-card">
      <li class="card">
        <img class="card__image" />
        <div class="card__text-container">
          <p class="card__text"></p>
          <div class="card__likes-container">
            <button class="button button_like"></button>
            <p class="card__likes-text"></p>
          </div>
        </div>
        <button class="button button_delete"></button>
      </li>
    </template>
  </body>
</html>
